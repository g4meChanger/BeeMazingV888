<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing - Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #FFC107; /* Honey yellow */
            --secondary-color: #212121; /* Deep black */
            --accent-color: #FFFFFF; /* White */
            --light-bg: #FFF8E1; /* Pale honey */
            --text-color: #212121;
            --danger-color: #D32F2F; /* Red for delete */
            --modal-bg: rgba(33, 33, 33, 0.7);
            --sidebar-width: 250px;
            --header-height: 70px;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 100;
        }
        .sidebar .logo {
            font-size: 28px;
            font-weight: 600;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 40px;
            padding-top: 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: var(--secondary-color);
            text-decoration: none;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .sidebar img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .sidebar span {
            font-size: 18px;
            font-weight: 600;
        }
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M20 0l10 5.77v11.54L20 23.08l-10-5.77V5.77L20 0zm0 2.31L11.54 7.08v9.84L20 21.69l8.46-4.77V7.08L20 2.31z" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        /* Market Section */
        .market-section {
            max-width: 1200px;
            margin: 0 auto;
        }
        .market-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        .market-section .action-btn {
            padding: 12px 25px;
            background: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        .market-section .action-btn:hover {
            background: #424242;
        }
        .reward-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .reward-item {
            background: var(--accent-color);
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .reward-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .reward-item strong {
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reward-item:hover .delete-btn {
            display: block;
        }
        .delete-btn:hover {
            background-color: #B71C1C;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 10px;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .sidebar a {
                padding: 10px;
            }
            .sidebar img {
                width: 25px;
                height: 25px;
            }
            .sidebar span {
                font-size: 16px;
            }
            .title {
                font-size: 24px;
            }
            .market-section h2 {
                font-size: 24px;
            }
            .reward-list {
                grid-template-columns: 1fr;
            }
            .reward-item {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">BeeMazing</div>
            <a href="/web/1-Home/home.html" aria-label="Home">
                <img src="/web/1-Home/HomeBtn.png" alt="Home" />
                <span>Home</span>
            </a>
            <a href="/web/3-Tasks/tasks.html" aria-label="Tasks">
                <img src="/web/1-Home/TasksBtn.png" alt="Tasks" />
                <span>Tasks</span>
            </a>
            <a href="/web/4-Market/market.html" aria-label="Market">
                <img src="/web/1-Home/MarketBtn.png" alt="Market" />
                <span>Market</span>
            </a>
            <a href="/web/5-Stats/stats.html" aria-label="Stats">
                <img src="/web/1-Home/StatsBtn.png" alt="Stats" />
                <span>Stats</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="title">Market</div>
            </div>

            <!-- Market Section -->
            <div class="market-section">
                <h2>Reward Market</h2>
                <button class="action-btn" id="addRewardBtn">Add Reward</button>
                <ul class="reward-list" id="rewardList">
                    <!-- Rewards will be loaded here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rewardList = document.getElementById("rewardList");
            const addRewardBtn = document.getElementById("addRewardBtn");

            // Load rewards from localStorage and display them
            function loadRewards() {
                const rewards = JSON.parse(localStorage.getItem("familyApp_rewards_market")) || [];
                rewardList.innerHTML = "";
                if (rewards.length === 0) {
                    rewardList.innerHTML = "<p>No rewards in the hive. Click 'Add Reward' to add one.</p>";
                    return;
                }

                rewards.forEach((reward, index) => {
                    const rewardItem = document.createElement("li");
                    rewardItem.className = "reward-item";
                    rewardItem.innerHTML = `
                        <strong>${reward.name}</strong>
                        Honey: ${reward.diamonds} ðŸ¯
                    `;

                    // Create delete button
                    const deleteButton = document.createElement("button");
                    deleteButton.className = "delete-btn";
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", (e) => {
                        e.stopPropagation(); // Prevent event bubbling
                        deleteReward(index);
                        loadRewards();
                    });
                    rewardItem.appendChild(deleteButton);

                    rewardList.appendChild(rewardItem);
                });
            }

            // Delete reward from localStorage
            function deleteReward(index) {
                const rewards = JSON.parse(localStorage.getItem("familyApp_rewards_market")) || [];
                if (rewards[index]) {
                    rewards.splice(index, 1);
                    localStorage.setItem("familyApp_rewards_market", JSON.stringify(rewards));
                }
            }

            // Add reward button redirects to addreward.html
            if (addRewardBtn) {
                addRewardBtn.addEventListener("click", () => {
                    window.location.href = "/web/4-Market/addreward.html";
                });
            }

            // Initial load
            loadRewards();
        });
    </script>
</body>
</html>
