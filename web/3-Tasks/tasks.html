<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing - Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #FFC107; /* Honey yellow */
            --secondary-color: #212121; /* Deep black */
            --accent-color: #FFFFFF; /* White */
            --light-bg: #FFF8E1; /* Pale honey */
            --text-color: #212121;
            --danger-color: #D32F2F; /* Red for delete */
            --modal-bg: rgba(33, 33, 33, 0.7);
            --sidebar-width: 250px;
            --header-height: 70px;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 100;
        }
        .sidebar .logo {
            font-size: 28px;
            font-weight: 600;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 40px;
            padding-top: 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: var(--secondary-color);
            text-decoration: none;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .sidebar img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .sidebar span {
            font-size: 18px;
            font-weight: 600;
        }
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M20 0l10 5.77v11.54L20 23.08l-10-5.77V5.77L20 0zm0 2.31L11.54 7.08v9.84L20 21.69l8.46-4.77V7.08L20 2.31z" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        /* Tasks Section */
        .tasks-section {
            max-width: 1200px;
            margin: 0 auto;
        }
        .tasks-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        .tasks-section .action-btn {
            padding: 12px 25px;
            background: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        .tasks-section .action-btn:hover {
            background: #424242;
        }
        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .task-item {
            padding: 15px;
            background: var(--accent-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .task-item .delete-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-item:hover .delete-btn {
            display: block;
        }
        .task-item .delete-btn:hover {
            background-color: #B71C1C;
        }
        /* Modal */
        .task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .task-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: var(--accent-color);
            padding: 25px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
            text-align: left;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary-color);
        }
        .modal-content strong {
            display: inline-block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 10px;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .sidebar a {
                padding: 10px;
            }
            .sidebar img {
                width: 25px;
                height: 25px;
            }
            .sidebar span {
                font-size: 16px;
            }
            .title {
                font-size: 24px;
            }
            .tasks-section h2 {
                font-size: 24px;
            }
            .task-list {
                grid-template-columns: 1fr;
            }
            .task-item {
                padding: 10px;
                font-size: 14px;
            }
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">BeeMazing</div>
            <a href="/web/1-Home/home.html" aria-label="Home">
                <img src="/web/1-Home/HomeBtn.png" alt="Home" />
                <span>Home</span>
            </a>
            <a href="/web/3-Tasks/tasks.html" aria-label="Tasks">
                <img src="/web/1-Home/TasksBtn.png" alt="Tasks" />
                <span>Tasks</span>
            </a>
            <a href="/web/4-Market/market.html" aria-label="Market">
                <img src="/web/1-Home/MarketBtn.png" alt="Market" />
                <span>Market</span>
            </a>
            <a href="/web/5-Stats/stats.html" aria-label="Stats">
                <img src="/web/1-Home/StatsBtn.png" alt="Stats" />
                <span>Stats</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="title">Tasks</div>
            </div>

            <!-- Tasks Section -->
            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <button class="action-btn" id="addTaskBtn">Add Task</button>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be loaded dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div class="task-modal" id="taskModal">
        <div class="modal-content" id="taskModalContent">
            <!-- Task details will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskList = document.getElementById("taskList");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskModal = document.getElementById("taskModal");
            const taskModalContent = document.getElementById("taskModalContent");

            // Determine if we're on mobile or web based on the URL
            const isMobile = window.location.pathname.includes("/mobile/");
            const basePath = isMobile ? "/mobile" : "/web";

            // Load tasks from localStorage and display them
            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem("familyApp_tasks")) || [];
                taskList.innerHTML = ""; // Clear previous tasks
                if (tasks.length === 0) {
                    taskList.innerHTML = "<p>No tasks available. Click 'Add Task' to create one.</p>";
                    return;
                }

                tasks.forEach((task, index) => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task-item";

                    if (!task.turn) {
                        const randomUser = task.users[Math.floor(Math.random() * task.users.length)];
                        task.turn = randomUser;
                        saveTask(index, task);
                    }

                    taskDiv.textContent = `${task.title} - Current turn: ${task.turn}`;

                    // Delete button
                    const deleteButton = document.createElement("button");
                    deleteButton.className = "delete-btn";
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", (e) => {
                        e.stopPropagation();
                        deleteTask(index);
                        loadTasks();
                    });
                    taskDiv.appendChild(deleteButton);

                    // Web version: Show details on click
                    taskDiv.addEventListener("click", () => {
                        showTaskDetails(task);
                    });

                    taskList.appendChild(taskDiv);
                });
            }

            // Save task to localStorage
            function saveTask(index, task) {
                const tasks = JSON.parse(localStorage.getItem("familyApp_tasks")) || [];
                tasks[index] = task;
                localStorage.setItem("familyApp_tasks", JSON.stringify(tasks));
            }

            // Delete task from localStorage
            function deleteTask(index) {
                const tasks = JSON.parse(localStorage.getItem("familyApp_tasks")) || [];
                tasks.splice(index, 1);
                localStorage.setItem("familyApp_tasks", JSON.stringify(tasks));
            }

            // Show task details in a modal
            function showTaskDetails(task) {
                let currentUser = task.turn || task.users[Math.floor(Math.random() * task.users.length)];
                const taskDetails = `
                    <strong>Title:</strong> ${task.title}<br>
                    <strong>Notes:</strong> ${task.notes || "None"}<br>
                    <strong>Room:</strong> ${task.room || "Not specified"}<br>
                    <strong>Repeat:</strong> ${task.repeat || "Not specified"}<br>
                    <strong>Settings:</strong> ${task.settings || "Not specified"}<br>
                    <strong>Date:</strong> ${task.date || "Not specified"}<br>
                    <strong>Reminder:</strong> ${task.reminder ? "Yes" : "No"}<br>
                    <strong>Users:</strong> ${task.users.join(", ") || "None"}<br>
                    <strong>Reward:</strong> ${task.reward || "0"} üçØ<br>
                    <strong>Current Turn:</strong> ${currentUser}
                `;
                taskModalContent.innerHTML = taskDetails;
                taskModal.classList.add("show");
            }

            // Close modal on click outside
            if (taskModal) {
                taskModal.addEventListener("click", (e) => {
                    if (e.target === taskModal) {
                        taskModal.classList.remove("show");
                    }
                });
            }

            // Add task button redirects to addtasks.html
            if (addTaskBtn) {
                addTaskBtn.addEventListener("click", () => {
                    window.location.href = "/web/3-Tasks/addtasks.html";
                });
            }

            // Initial load
            loadTasks();
        });
    </script>
</body>
</html>
