<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFC107">
    <title>BeeMazing</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
    --primary-color: #FFC107;
    --secondary-color: #212121;
    --accent-color: #2C2F3A; /* Dark input background instead of white */
    --light-bg: #1E1F26; /* dark background */
    --text-color: #FFFFFF;
    --danger-color: #D32F2F;
    --modal-bg: rgba(33, 33, 33, 0.7);
    --header-height: 58px;
    --footer-height: 70px;
    --add-btn-height: 80px;
    --border-dark: #444754; /* subtle dark border for cards */
    --light-text: #FFFFFF;
}
body {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: var(--light-bg); /* dark background */
    color: var(--text-color);
    height: 100vh;
    overflow: hidden;
}
        .header {
            background: var(--secondary-color); /* same as footer */
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 100;
        }
        .menu-icon {
            font-size: 28px;
            margin-right: 15px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: rotate(90deg);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .content {
    position: absolute;
    top: calc(var(--header-height) + 60px); /* added 60px to push below logout */
    bottom: calc(var(--footer-height) + var(--add-btn-height));
    width: 100%;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

        .user-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
        }
        .user-list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #2A2B32; /* dark card */
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid var(--border-dark); /* dark subtle border */
    color: var(--text-color);
}
        .user-list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .remove-user-btn {
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .remove-user-btn:hover {
            background-color: #131010;
            transform: scale(1.1);
        }

        .settings-btn {
    font-size: 16px; /* Adjust size if different from X button */
}


       .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: var(--secondary-color); /* Changed to black */
    padding: 10px 0;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    z-index: 100;
    height: var(--footer-height);
}
.footer a {
    text-decoration: none;
    color: var(--light-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
}
        .footer a:hover {
            transform: scale(1.1);
        }









        .footer-icon img {
    width: 40px;
    height: 40px;
    filter: invert(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2)); /* Default: white */
}

.footer a.active img {
    filter: none;
    filter: invert(77%) sepia(88%) saturate(900%) hue-rotate(0deg) brightness(100%) contrast(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2)) !important;
}




.footer a.active span {
    color: var(--primary-color);
}







        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
    background: #2A2B32;
    padding: 25px;
    border-radius: 15px;
    width: 85%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    border: 2px solid var(--border-dark, #444754);
    color: var(--text-color);
}
.modal-content h3 {
    color: var(--text-color);
    margin-bottom: 15px;
    font-weight: 600;
}
.modal-content input {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0;
    background: var(--accent-color); /* same dark input bg */
    color: var(--text-color);
    border: 2px solid var(--border-dark); /* match task title border */
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


.modal-content button {
    padding: 12px 25px;
    background: var(--primary-color); /* Yellow background */
    color: var(--secondary-color);    /* Black text */
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}
.modal-content button:hover {
    background: #FFB300; /* Brighter yellow on hover */
    transform: translateY(-2px);
}
        .add-user-btn {
            position: fixed;
            bottom: calc(var(--footer-height) + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            font-size: 36px;
            line-height: 60px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }
        .add-user-btn:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(-50%) scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 600px) {
            .user-list-item {
                padding: 10px;
                font-size: 14px;
            }
            .add-user-btn {
                width: 50px;
                height: 50px;
                font-size: 28px;
                bottom: calc(var(--footer-height) + 10px);
            }
            .footer-icon img {
                width: 35px;
                height: 35px;
            }
            .modal-content {
                width: 90%;
            }
        }





        #confirmModal .modal-content button {
    padding: 10px 20px;
    background: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}
#confirmModal .modal-content button:hover {
    background-color: #FFB300;
}





.logout-container {
    width: 100%;
    display: flex;
    justify-content: flex-end;  
    margin-top: var(--header-height);  
}

.logout-container button {
    margin: 10px 20px;  
    padding: 10px 20px;
    background-color: var(--secondary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.logout-container button:hover {
    background-color: #B71C1C;  
}






.admin-checkmark {
    color: #00C4B4;
    font-size: 16px;
    font-weight: bold;
}

#permissionSelect {
    min-width: 90px; /* Prevent "Admin" truncation */
}

    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" aria-label="Menu"></i>
        <div class="title">BeeMazing</div>
    </div>

    <div id="logoutContainer" class="logout-container">
        <button id="logoutBtn">Logout</button>
      </div>
      

    <div class="content">
        <ul class="user-list" id="userList">
            <!-- Users will be added here dynamically -->
        </ul>
    </div>

    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <h3>Add a Bee</h3>
            <input type="text" id="usernameInput" placeholder="Bee name" />
            <p id="errorMessage" style="color: var(--danger-color); font-size: 14px; display: none;">Please enter a valid name</p>
            <button id="submitUserBtn">Add</button>
        </div>
    </div>

   <!-- FIXED VERSION -->
<div class="modal" id="confirmModal">
    <div class="modal-content">
        <h3>Are you sure you want to remove this bee?</h3>
        <div style="margin-top: 20px;">
            <button id="confirmYesBtn">Yes</button>
            <button id="confirmNoBtn">No</button>
        </div>
    </div>
</div>


<div class="modal" id="permissionModal">
    <div class="modal-content">
      <h3>Edit Permissions</h3>
      <p id="permissionModalUser" style="margin-bottom: 10px;"></p>
      <select id="permissionSelect" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; margin-bottom: 20px;">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
      <button id="savePermissionBtn">Save</button>
    </div>
  </div>
  


    <a href="#" class="add-user-btn" id="addUserBtn" aria-label="Add User">+</a>
    <div class="footer" id="footer">
   
    </div>

    <script>
        // Dynamically highlight the active footer icon
    document.querySelectorAll('.footer a').forEach(link => {
        // Normalize both paths (remove trailing slashes)
        const currentPath = window.location.pathname.replace(/\/$/, '');
        const linkPath = new URL(link.href).pathname.replace(/\/$/, '');

        if (currentPath === linkPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
    </script>
    

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/BeeMazingV888/mobile/1-Home/home.js"></script>
</body>
</html>
