<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose your Avatar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#161616, #070707);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 20px;
    }

    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .character-list {
      width: 170px;
      overflow-y: auto;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .character-card {
      width: 100px;
      height: 100px;
      background: #222;
      border: 3px solid #555;
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .character-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .character-card:hover,
    .character-card.selected {
      border-color: gold;
      box-shadow: 0 0 10px gold;
      transform: scale(1.05);
    }

    .char-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      font-size: 12px;
      padding: 2px;
      color: white;
    }

    .preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
      overflow: hidden;
    }

    #selected-character {
  font-size: 28px;
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #FFD700, #FFAA00);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  text-shadow: 0 0 5px rgba(255, 215, 0, 0.4);
  margin-bottom: 20px;
  animation: pulseGlow 2s infinite;
}





    #preview-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: none;
  animation: fadeIn 0.5s ease-in-out;
  display: none;
  gap: 20px; /* spacing between video/image and button */
}


    #character-video,
#character-preview {
  border: 3px solid #333;
  border-radius: 12px;
  box-sizing: border-box;
}


    #character-video {
      display: block;
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    #character-preview {
      display: none;
      height: auto;
      max-height: 450px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      margin: 0 auto;
      padding: 20px 60px;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInImage 0.8s ease forwards;
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    #confirmButton:hover {
  background: gold;
  box-shadow: 0 0 10px gold, 0 0 20px gold;
}


/* screen size adjusting video to be bigger */


@media (max-width: 600px) {
  .layout {
    flex-direction: column;
  }

  .character-list {
    flex-direction: row;
    flex-wrap: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    height: auto;
    width: 100%;
    padding: 12px;
    gap: 15px;
    scroll-padding-right: 50px;
    box-sizing: border-box;
  }

  

.character-list::-webkit-scrollbar {
  display: none; /* hides the scrollbar for clean mobile look */
}


  
  .character-card {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    flex-shrink: 0;
  }

  .char-name {
    font-size: 12px;
    padding: 4px 0;
  }

  .preview-container {
    padding: 18px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  #character-video,
  #character-preview {
    max-height: 45vh; /* ‚¨ÖÔ∏è shrink to make room for button */
  }
}

/* -scroll bar for computers */
@media (hover: hover) and (pointer: fine) {
  .character-list::-webkit-scrollbar {
    display: initial;
    height: 6px;
  }

  .character-list::-webkit-scrollbar-track {
    background: #1a1a1a; /* dark but visible track */
  }

  .character-list::-webkit-scrollbar-thumb {
    background: #FFC107; /* yellow thumb */
    border-radius: 3px;
  }

  .character-list::-webkit-scrollbar-thumb:hover {
    background: #ffda44;
  }
}

/* -End point scroll bar for computers */



/* End point screen size adjusting video to be bigger */


  </style>
</head>
<body>
    <button id="backButton" style="
  position: absolute;
  top: 16px;
  left: 16px;
  padding: 2px 8px;
  font-size: 14px;
  background: transparent;
  color: gold;
  border: 2px solid gold;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  z-index: 1000;
">‚Üê</button>

<div class="page-content">
  <h1>Choose Your Avatar</h1>
  <div class="layout">

  <div class="layout">
    <div class="character-list">
      <div class="character-card" data-name="Scorpion" data-id="scorpion1">
        <img src="/BeeMazing-Y1/shared/Avatars/scorpion1.png" alt="Scorpion" />
        <div class="char-name">Scorpion</div>
      </div>
      <div class="character-card" data-name="Sub-Zero" data-id="subzero1">
        <img src="/BeeMazing-Y1/shared/Avatars/subzero1.png" alt="Sub-Zero" />
        <div class="char-name">Sub-Zero</div>
      </div>
      <!-- Add more characters as needed -->
      <div class="character-card" data-name="Mileena" data-id="mileena1">
        <img src="/BeeMazing-Y1/shared/Avatars/mileena1.png" alt="Mileena" />
        <div class="char-name">Mileena</div>
      </div>
      <div class="character-card" data-name="Kitana" data-id="kitana1">
        <img src="/BeeMazing-Y1/shared/Avatars/kitana1.png" alt="Kitana" />
        <div class="char-name">Kitana</div>
      </div>
    </div>

    <div class="preview-container">
        <div id="selected-character">Select Your Character</div>
        <div id="preview-area">
            <video id="character-video" autoplay playsinline></video>
            <img id="character-preview" src="" alt="Character Preview" />
            </div> <!-- CLOSES #preview-area -->
            
            <!-- ‚úÖ Move button outside preview-area -->
            <button id="confirmButton" style="
  margin-top: 20px;
  margin-bottom: 12px; /* üëà Adds bottom gap */
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: black;
  background: gold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  display: none;
            ">Use this as my avatar</button>
            
        </div>
        
    </div>
  </div>




  <script>
    const previewArea = document.getElementById('preview-area');
    const video = document.getElementById('character-video');
    const previewImg = document.getElementById('character-preview');
    const selectedText = document.getElementById('selected-character');
    const confirmButton = document.getElementById("confirmButton");
  
    const urlParams = new URLSearchParams(window.location.search);
    const adminEmail = urlParams.get("admin");
    const userName = urlParams.get("user");
  
    document.querySelectorAll('.character-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.character-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
  
        const name = card.getAttribute('data-name');
        const id = card.getAttribute('data-id');
  
        selectedText.textContent = `${name}`;
        previewArea.style.display = 'block';
  
        const videoPath = `/BeeMazing-Y1/shared/Avatars/Selected/Preview/${id}.mp4`;
        const imagePath = `/BeeMazing-Y1/shared/Avatars/Selected/${id}.png`;
  
        previewImg.style.display = 'none';
        video.style.display = 'block';
        video.src = videoPath;
        video.load();
        confirmButton.style.display = "none";


        video.muted = false;
        video.volume = 1;
        video.currentTime = 0;
        video.play().catch(err => {
          console.warn("Video playback failed:", err);
        });
  
        video.onended = () => {
          video.style.display = 'none';
          previewImg.src = imagePath;
          previewImg.classList.remove('fade-in');
          void previewImg.offsetWidth;
          previewImg.classList.add('fade-in');
          previewImg.style.display = 'block';
          confirmButton.textContent = `Use ${name} as my avatar`;
confirmButton.style.display = "inline-block";

  
          const avatarPath = `/BeeMazing-Y1/shared/Avatars/${id}.png`;
  
          confirmButton.onclick = async () => {
            try {
              const res = await fetch("https://beemazing.onrender.com/set-avatar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ adminEmail, userName, avatar: avatarPath })
              });
              const data = await res.json();
             if (data.success) {
  console.log(`Avatar set successfully for ${userName}: ${avatarPath}`);

  // ‚úÖ Save avatar ID (e.g., "kitana1") to localStorage
  let avatars = JSON.parse(localStorage.getItem("userAvatars") || "{}");
  avatars[userName] = id; // this is the avatar ID like "kitana1"
  localStorage.setItem("userAvatars", JSON.stringify(avatars));

  window.location.href = `/BeeMazing-Y1/mobile/2-UserProfiles/users.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
}
 else {
                console.error("Failed to save avatar:", data.message);
                alert(`Failed to save avatar: ${data.message || "Unknown error"}`);
              }
            } catch (err) {
              console.error("Error saving avatar:", err);
              alert("Error saving avatar. Please try again.");
            }
          };
        };
      });
    });


    // back button
    document.getElementById("backButton").addEventListener("click", () => {
  window.location.href = `/BeeMazing-Y1/mobile/2-UserProfiles/users.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
});
// back button

  </script>






</body>
</html>
