<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #FFC107;
            --secondary-color: #212121;
            --accent-color: #2A2B32;
            --light-bg: #1E1F26;
            --text-color: #FFFFFF;
            --danger-color: #D32F2F;
            --modal-bg: rgba(33, 33, 33, 0.7);
            --header-height: 58px;
            --footer-height: 70px;
            --border-dark: #444754;
            --card-bg: #2A2B32;
            --card-back-bg: #FFC107; /* Yellow for back */
            --card-back-text: #212121; /* Black for back text */
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding-bottom: var(--footer-height);
        }
        .reward-card {
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            border: 2px solid var(--border-dark);
            perspective: 1000px;
            position: relative;
            border-radius: 0.5rem;
        }
        .reward-card-inner {
            position: relative;
            width: 100%;
            height: 180px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .reward-card.flipped .reward-card-inner {
            transform: rotateY(180deg);
        }
        .reward-card-front, .reward-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .reward-card-front {
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .reward-card-back {
            transform: rotateY(180deg);
            background-color: var(--card-back-bg);
            color: var(--card-back-text);
        }
        .reward-card-back select {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            width: 80px;
            cursor: pointer;
        }
        .reward-card-back select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .purchase-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            display: none;
        }
        .history-item {
            position: relative;
            overflow: hidden;
        }
        .history-item.swiped {
            transform: translateX(-100px);
        }
        .delete-btn {
            position: absolute;
            right: -100px;
            top: 0;
            height: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: right 0.3s ease, background-color 0.3s ease;
        }
        .history-item.swiped .delete-btn {
            right: 0;
        }
        .delete-btn:hover {
            background: #B71C1C;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .btn-primary:hover {
            background-color: #FFB300;
        }
        .btn-back {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .btn-back:hover {
            background-color: #3A3B3F;
        }
        .btn-disabled {
            background-color: #6B7280;
            color: #D1D5DB;
            cursor: not-allowed;
        }
        .btn-disabled:hover {
            background-color: #6B7280;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .reward-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .reward-overlay.show {
            display: flex;
        }
        .reward-message {
            background: #FFFFFF;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            text-align: center;
            animation: zoomFlash 0.8s ease-out forwards;
            position: relative;
            z-index: 1001;
            cursor: default;
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: burst 1.5s ease-out forwards;
            z-index: 1000;
        }
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 193, 7, 0.5);
            animation: flashEffect 0.3s ease-out 2;
            z-index: 1000;
        }
        @keyframes zoomFlash {
            0% { transform: scale(0.5); opacity: 0; box-shadow: 0 0 0 rgba(255, 193, 7, 0); }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px rgba(255, 193, 7, 1); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
        }
        @keyframes burst {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            100% { transform: scale(0) translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)); opacity: 0; }
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @media (max-width: 640px) {
            .reward-card-inner { height: 160px; }
            .reward-card-front, .reward-card-back { padding: 0.75rem; }
            .reward-card-front h3, .reward-card-back h3 { font-size: 1rem; }
            .reward-card-front p, .reward-card-back p { font-size: 0.875rem; }
            .reward-card-back select { width: 70px; font-size: 0.75rem; }
            .purchase-indicator {
                width: 20px;
                height: 20px;
                font-size: 12px;
                top: 6px;
                left: 6px;
            }
        }






        .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: var(--secondary-color);
    padding: 10px 0;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);

}
.footer a {

    color: var(--text-color);
    display: flex;
    flex-direction: column;

.footer a:hover {

.footer-icon img {

}
.footer a.active img {

.footer-icon span {

}
.footer a.active span {
    color: var(--primary-color);
}
@media (max-width: 600px) {
    .footer-icon img {
        width: 35px;
        height: 35px;
    }
}
        



.reward-card.no-flip .reward-card-inner {
    transform: rotateY(180deg);
}
.reward-card.no-flip {
    cursor: default;
}


.quantity-circle {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 24px;
    height: 24px;
    background-color: black;
    color: #FFC107; /* Yellow color for the number */
    border-radius: 50%;
    font-size: 14px;
    font-weight: bold;
    margin: 8px auto;
}

      async function getUserHoney(userName) {
          try {
              const response = await fetch(`https://beemazing.onrender.com/api/rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
              const data = await response.json();
              if (!response.ok) throw new Error(data.error || "Failed to fetch user rewards");
              const rewards = data.rewards || {};
              const userHoney = rewards[userName] || 0;
              console.log(`getUserHoney: user=${userName}, honey=${userHoney}, rawResponse=`, data);
              return userHoney;
          } catch (err) {
              console.error("Error fetching user honey:", err);
              return 0;
          }
      }
  
      function showTab(tabId) {
          document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
          document.getElementById(tabId).classList.remove('hidden');
          document.querySelectorAll('.tab-button').forEach(button => {
              button.classList.remove('bg-[var(--primary-color)]', 'text-[var(--secondary-color)]');
              button.classList.add('bg-[var(--secondary-color)]', 'text-[var(--text-color)]');
          });
          const activeButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
          if (activeButton) {
              activeButton.classList.add('bg-[var(--primary-color)]', 'text-[var(--secondary-color)]');
              activeButton.classList.remove('bg-[var(--secondary-color)]', 'text-[var(--text-color)]');
          }
      }
  










      async function loadRewards(userName) {
    const rewardsGrid = document.getElementById("rewards-grid");
    const historyGrid = document.getElementById("history-grid");
    rewardsGrid.innerHTML = "<p class='text-center'>Loading rewards...</p>";
    historyGrid.innerHTML = "<p class='text-center'>Loading history...</p>";

    try {
        const userHoney = await getUserHoney(userName);
        document.getElementById('honeyBalance').textContent = userHoney;

        const marketResponse = await fetch(`https://beemazing.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
        const marketData = await marketResponse.json();
        if (!marketResponse.ok) throw new Error(marketData.error || "Failed to fetch market rewards");
        const marketRewards = marketData.rewards || [];

        const userRewardsResponse = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
        const userRewardsData = await userRewardsResponse.json();
        if (!userRewardsResponse.ok) throw new Error(userRewardsData.error || "Failed to fetch user rewards");
        const userRewards = (userRewardsData.userRewards || {})[userName] || [];

        const marketRewardMap = {};
        marketRewards.forEach(reward => {
            marketRewardMap[reward.name] = {
                honey: reward.honey || 0,
                diamonds: reward.diamonds || 0,
                type: reward.type || 'normal',
                outcomes: reward.outcomes || []
            };
        });

        const rewardCounts = {};
        userRewards.forEach(reward => {
            rewardCounts[reward.name] = (rewardCounts[reward.name] || 0) + 1;
        });

        const filteredRewards = marketRewards.filter(reward => {
            if (!reward.assignedUsers || reward.assignedUsers.length === 0) {
                return true;
            }
            return reward.assignedUsers.includes(userName);
        });

        const allRewardNames = [...new Set([
            ...filteredRewards.map(r => r.name),
            ...Object.keys(rewardCounts)
        ])];

        rewardsGrid.innerHTML = "";
        if (allRewardNames.length === 0) {
            rewardsGrid.innerHTML = "<p class='text-center'>No rewards available in the hive.</p>";
        } else {
            allRewardNames.forEach((rewardName, index) => {
                const userRewardCount = rewardCounts[rewardName] || 0;
                const marketInfo = marketRewardMap[rewardName] || {};
                const userRewardInfo = userRewards.find(r => r.name === rewardName) || {};
                const rewardType = marketInfo.type || userRewardInfo.type || 'normal';
                const rewardCost = marketInfo.honey || marketInfo.diamonds || 0;
                const outcomes = marketInfo.outcomes || userRewardInfo.outcomes || [];
                const isTheKey = rewardName === "The Key";
                const isDiceChest = rewardType === "dice";
                const isHoney = rewardType === "Honey";
                const isFromUserRewardsOnly = !marketRewardMap[rewardName] && userRewardCount > 0;
                const canAfford = userHoney >= rewardCost;

                const card = document.createElement("div");
                card.className = `reward-card ${isFromUserRewardsOnly ? 'flipped no-flip' : ''}`;
                card.dataset.reward = rewardName;
                card.dataset.index = index;

                let backContent = '';

                // üí° NEW: Encode outcomes properly
                const safeEncodedOutcomes = encodeURIComponent(btoa(JSON.stringify(outcomes)));

                if (userRewardCount > 0) {
                    if (isFromUserRewardsOnly && (isTheKey || isDiceChest)) {
                        // Show quantity and Use It
                        backContent = `
                            <div class="quantity-circle">${userRewardCount}</div>
                            <button class="mt-2 px-3 py-1 btn-back rounded font-semibold" 
                                onclick="${isTheKey ? 
                                    `useTheKey('${userName}', '${rewardName}', 1)` : 
                                    `useDiceChest('${userName}', '${rewardName}', '${safeEncodedOutcomes}', 1)`}">
                                Use it
                            </button>
                        `;
                    } else {
                        // Normal rewards
                        const options = Array.from({ length: userRewardCount }, (_, i) => i + 1)
                            .map(n => `<option value="${n}">${n}</option>`).join('');
                        backContent = `
                            <select id="quantity-${rewardName.replace(/\s+/g, '-')}" class="mt-2">
                                ${options}
                            </select>
                            <button class="mt-2 px-3 py-1 btn-back rounded font-semibold"
                                onclick="${isHoney ? 
                                    `redeemHoneyReward('${userName}', '${rewardName}', document.getElementById('quantity-${rewardName.replace(/\s+/g, '-')}').value)` :
                                    isTheKey ? 
                                    `useTheKey('${userName}', '${rewardName}', document.getElementById('quantity-${rewardName.replace(/\s+/g, '-')}').value)` :
                                    isDiceChest ?
                                    `useDiceChest('${userName}', '${rewardName}', '${safeEncodedOutcomes}', document.getElementById('quantity-${rewardName.replace(/\s+/g, '-')}').value)` :
                                    `redeemReward('${userName}', '${rewardName}', document.getElementById('quantity-${rewardName.replace(/\s+/g, '-')}').value)`}">
                                ${isHoney ? 'Get it' : isTheKey || isDiceChest ? 'Use it' : 'Receive'}
                            </button>
                        `;
                    }
                } else {
                    backContent = `<p class="text-[var(--card-back-text)]">You don't own this reward yet.</p>`;
                }

                card.innerHTML = `
                    <div class="reward-card-inner">
                        <div class="reward-card-front text-center">
                            <span class="purchase-indicator" data-count="${userRewardCount}"></span>
                            <h3 class="text-lg font-semibold">${rewardName}</h3>
                            <p class="text-[var(--text-color)]">Honey: ${rewardCost} üçØ</p>
                            <button class="mt-2 px-3 py-1 rounded font-semibold ${canAfford ? 'btn-primary' : 'btn-disabled'}" 
                                ${canAfford ? '' : 'disabled'} 
                                onclick="claimReward('${userName}', '${rewardName}', '${rewardType}', ${rewardCost}, '${JSON.stringify(outcomes)}')">Get It</button>
                        </div>
                        <div class="reward-card-back text-center">
                            <h3 class="text-lg font-semibold">${rewardName}</h3>
                            ${isFromUserRewardsOnly ? '' : `<p class="text-[var(--card-back-text)]">Honey: ${rewardCost} üçØ</p>`}
                            ${backContent}
                        </div>
                    </div>
                `;

                rewardsGrid.appendChild(card);

                const indicator = card.querySelector('.purchase-indicator');
                indicator.style.display = userRewardCount > 0 ? 'flex' : 'none';
                indicator.textContent = userRewardCount;

                if (!isFromUserRewardsOnly) {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('button') && !e.target.closest('select')) {
                            card.classList.toggle('flipped');
                        }
                    });
                }
            });
        }

        // Load reward history (unchanged from your version)
        const historyResponse = await fetch(`https://beemazing.onrender.com/api/reward-history?adminEmail=${encodeURIComponent(adminEmail)}`);
        const historyData = await historyResponse.json();
        if (!historyResponse.ok) throw new Error(historyData.error || "Failed to fetch reward history");
        const rewardHistory = (historyData.rewardHistory || {})[userName] || [];

        historyGrid.innerHTML = "";
        if (rewardHistory.length === 0) {
            historyGrid.innerHTML = "<p class='text-center'>No rewards received yet.</p>";
        } else {
            const reversedHistory = [...rewardHistory].reverse();
            reversedHistory.forEach((reward, index) => {
                const actualIndex = rewardHistory.length - 1 - index;
                const card = document.createElement("div");
                card.className = "reward-card history-item";
                card.dataset.historyId = actualIndex;
                card.innerHTML = `
                    <div class="reward-card-inner">
                        <div class="reward-card-front text-center">
                            <h3 class="text-lg font-semibold">${reward.name}</h3>
                            <p class="text-[var(--text-color)]">Collected on: ${reward.date}</p>
                            <p class="text-[var(--text-color)]">Received on: ${reward.receivedDate || 'N/A'}</p>
                        </div>
                        <div class="reward-card-back text-center">
                            <h3 class="text-lg font-semibold">${reward.name}</h3>

      async function confirmKeyTransfer() {
          const { userName, rewardName, quantity } = keyTransferData;
          const selectedTask = document.getElementById("taskSelect").value;
          const selectedUser = document.getElementById("userSelect").value;
  
          try {
              const tasksResponse = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);

              if (taskIndex === -1) {
                  alert("Task not found");
                  return;
              }
  
              const task = tasks[taskIndex];
              const index = task.users.indexOf(userName);
              if (index === -1) {
                  alert("You're not assigned to this task");
                  return;
              }
  
              task.tempTurnReplacement = {
                  original: userName,
                  replacement: selectedUser,
                  restoreAfter: true
              };
              task.originalOwner = task.originalOwner || {};
              task.originalOwner[selectedUser] = userName;
              task.turn = selectedUser;
  
              await fetch("https://beemazing.onrender.com/api/tasks", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ adminEmail, task })
              });
  
              loadRewards(userName);
              document.getElementById("keyPopup").style.display = "none";
              alert(`You delegated "${selectedTask}" to ${selectedUser} ${quantity} time(s)!`);
          } catch (err) {
              console.error("Error confirming key transfer:", err);
              alert("Failed to delegate task. Please try again.");
          }
      }

      async function deleteReward(userName, index) {

              if (!response.ok) throw new Error(data.error || "Failed to fetch reward history");

              if (history[index]) {

                  if (history.length === 0) {
                      delete rewardHistory[userName];
                  } else {
                      rewardHistory[userName] = history;

                      headers: { "Content-Type": "application/json" },
