<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeeMazing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #FFC107; /* Honey yellow */
            --secondary-color: #212121; /* Deep black */
            --accent-color: #FFFFFF; /* White */
            --light-bg: #FFF8E1; /* Pale honey */
            --text-color: #212121;
            --danger-color: #D32F2F; /* Red for remove */
            --modal-bg: rgba(33, 33, 33, 0.7);
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), #FFB300);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .menu-icon {
            font-size: 28px;
            margin-right: 15px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: rotate(90deg);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .section h1:hover {
            color: var(--primary-color);
        }
        .history {
            padding-left: 20px;
        }
        .month {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .month:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .month h2 {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .month h2:hover {
            color: var(--primary-color);
        }
        .dates {
            display: none;
            padding-left: 20px;
        }
        .dates button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--accent-color);
            color: var(--secondary-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .dates button:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: var(--accent-color);
            padding: 25px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary-color);
        }
        .modal-content h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }
        .modal-content ul {
            list-style: none;
            padding: 0;
        }
        .modal-content li {
            margin: 5px 0;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .modal-close {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-close:hover {
            background: #424242;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: var(--secondary-color); /* Changed to black */
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            height: 70px;
        }
        .footer a {
    text-decoration: none;
    color: var(--accent-color); /* Changed to white for text */
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
}
        .footer a:hover {
            transform: scale(1.1);
        }





        .footer-icon img {
    width: 40px;
    height: 40px;
    filter: invert(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2)); /* Default: white */
}

.footer a.active img {
    filter: none;
    filter: invert(77%) sepia(88%) saturate(900%) hue-rotate(0deg) brightness(100%) contrast(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2)) !important;
}




.footer a.active span {
    color: var(--primary-color);
}






        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        .review-button {
            background: var(--secondary-color);
            color: var(--primary-color);
            font-size: 18px;
            padding: 12px 25px;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 30px 0;
        }
        .review-button:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: scale(1.05);
        }
        .scary-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .scary-overlay img {
            max-width: 400px;
            animation: zoomIn 2s ease-out forwards;
        }
        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(5); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .task-item {
            position: relative;
            background: var(--accent-color);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
            overflow: hidden;
            transition: transform 0.3s ease;
            user-select: none;
        }
        .task-item .delete-btn {
            position: absolute;
            right: -100px;
            top: 0;
            height: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: right 0.3s ease, background-color 0.3s ease;
        }
        .task-item.swiped {
            transform: translateX(-100px);
        }
        .task-item.swiped .delete-btn {
            right: 0;
        }
        .task-item .delete-btn:hover {
            background: #B71C1C;
        }
        @media (max-width: 600px) {
            .footer-icon img {
                width: 35px;
                height: 35px;
            }
            .review-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" aria-label="Menu"></i>
        <div class="title">Stats</div>
    </div>

    <div class="content">
        <!-- History Section -->
        <div class="section">
            <h1>History</h1>
            <div class="history" id="historyContainer">
                <!-- History will be loaded dynamically -->
            </div>
        </div>

        <!-- Placeholder for other sections -->
        <div class="section">
            <h1>Other Statistics</h1>
            <p>Details for other statistical data</p>
        </div>

        <!-- Review Button -->
        <div class="section">
            <button class="review-button" onclick="triggerPrank()">Press to review stats for the day</button>
        </div>

        <!-- Scary Overlay -->
        <div class="scary-overlay" id="scaryOverlay">
            <img src="/BeeMazing-Y1/mobile/999/screaming.png" alt="Scary Face">
        </div>
    </div>

    <div class="footer">
        <a href="/BeeMazing-Y1/mobile/1-Home/home.html" class="footer-icon" aria-label="Home">
            <img src="/BeeMazing-Y1/mobile/1-Home/HomeBtn.png" alt="Home" />
            <span>Home</span>
        </a>
        <a href="/BeeMazing-Y1/mobile/3-Tasks/tasks.html" class="footer-icon" aria-label="Tasks">
            <img src="/BeeMazing-Y1/mobile/1-Home/TasksBtn.png" alt="Tasks" />
            <span>Tasks</span>
        </a>
        <a href="/BeeMazing-Y1/mobile/4-Market/market.html" class="footer-icon" aria-label="Market">
            <img src="/BeeMazing-Y1/mobile/1-Home/MarketBtn.png" alt="Market" />
            <span>Market</span>
        </a>
        <a href="/BeeMazing-Y1/mobile/5-Stats/stats.html" class="footer-icon" aria-label="Stats">
            <img src="/BeeMazing-Y1/mobile/1-Home/StatsBtn.png" alt="Stats" />
            <span>Stats</span>
        </a>
    </div>

    <!-- Modal for date details -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <h3>Task History</h3>
            <ul id="historyDetails">
                <!-- Details will be loaded dynamically -->
            </ul>
            <button class="modal-close" id="closeModal">Close</button>
        </div>
    </div>

    <script>



    // Dynamically highlight the active footer icon
    document.querySelectorAll('.footer a').forEach(link => {
        // Normalize both paths (remove trailing slashes)
        const currentPath = window.location.pathname.replace(/\/$/, '');
        const linkPath = new URL(link.href).pathname.replace(/\/$/, '');

        if (currentPath === linkPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });













        function renderHistory() {
            const history = JSON.parse(localStorage.getItem("familyApp_history")) || {};
            const historyContainer = document.getElementById("historyContainer");

            historyContainer.innerHTML = "";

            for (const month in history) {
                const monthDiv = document.createElement("div");
                monthDiv.className = "month";
                monthDiv.innerHTML = `<h2>${month}</h2>`;

                const datesDiv = document.createElement("div");
                datesDiv.className = "dates";

                const dates = history[month];
                for (const date in dates) {
                    const dateButton = document.createElement("button");
                    dateButton.textContent = date;
                    dateButton.addEventListener("click", () => showDateHistory(month, date, dates[date]));
                    datesDiv.appendChild(dateButton);
                }

                monthDiv.appendChild(datesDiv);
                monthDiv.querySelector("h2").addEventListener("click", () => {
                    if (datesDiv.style.display === "none" || !datesDiv.style.display) {
                        datesDiv.style.display = "block";
                    } else {
                        datesDiv.style.display = "none";
                    }
                });

                historyContainer.appendChild(monthDiv);
            }
        }

        function showDateHistory(month, date, tasks) {
            const modal = document.getElementById("historyModal");
            const detailsList = document.getElementById("historyDetails");

            detailsList.innerHTML = "";

            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = "task-item";
                taskItem.textContent = `${task.title}, ${task.user} - ${task.timestamp}`;

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Delete";
                deleteBtn.addEventListener("click", () => {
                    tasks.splice(index, 1);
                    const history = JSON.parse(localStorage.getItem("familyApp_history")) || {};
                    history[month][date] = tasks;

                    if (tasks.length === 0) {
                        delete history[month][date];
                        if (Object.keys(history[month]).length === 0) {
                            delete history[month];
                        }
                    }

                    localStorage.setItem("familyApp_history", JSON.stringify(history));
                    renderHistory();
                    if (tasks.length > 0) {
                        showDateHistory(month, date, tasks);
                    } else {
                        modal.classList.remove("show");
                    }
                });

                taskItem.appendChild(deleteBtn);

                let startX = 0;
                let currentX = 0;
                let isSwiping = false;

                taskItem.addEventListener("touchstart", (e) => {
                    startX = e.touches[0].clientX;
                    isSwiping = true;
                });

                taskItem.addEventListener("touchmove", (e) => {
                    if (!isSwiping) return;
                    currentX = e.touches[0].clientX;
                    const diffX = startX - currentX;
                    if (diffX > 50) taskItem.classList.add("swiped");
                    else if (diffX < -50) taskItem.classList.remove("swiped");
                });

                taskItem.addEventListener("touchend", () => {
                    isSwiping = false;
                });

                taskItem.addEventListener("mousedown", (e) => {
                    startX = e.clientX;
                    isSwiping = true;
                });

                taskItem.addEventListener("mousemove", (e) => {
                    if (!isSwiping) return;
                    currentX = e.clientX;
                    const diffX = startX - currentX;
                    if (diffX > 50) taskItem.classList.add("swiped");
                    else if (diffX < -50) taskItem.classList.remove("swiped");
                });

                taskItem.addEventListener("mouseup", () => {
                    isSwiping = false;
                });

                detailsList.appendChild(taskItem);
            });

            modal.classList.add("show");
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            const modal = document.getElementById("historyModal");
            modal.classList.remove("show");
        });

        document.addEventListener("DOMContentLoaded", renderHistory);

        const screamAudio = new Audio('/BeeMazing-Y1/mobile/999/scream.mp3');
        screamAudio.load();

        function triggerPrank() {
            const overlay = document.getElementById('scaryOverlay');
            overlay.style.display = 'flex';

            screamAudio.currentTime = 0;
            screamAudio.play();

            const initialImage = document.createElement('img');
            initialImage.src = '/BeeMazing-Y1/mobile/999/igm1.png';
            initialImage.alt = 'Initial Scary Face';
            initialImage.style.width = 'auto';
            initialImage.style.height = 'auto';
            initialImage.style.maxWidth = '100vw';
            initialImage.style.maxHeight = '100vh';
            initialImage.style.objectFit = 'contain';
            initialImage.style.margin = 'auto';
            initialImage.style.position = 'absolute';
            initialImage.style.top = '0';
            initialImage.style.left = '0';
            initialImage.style.right = '0';
            initialImage.style.bottom = '0';
            initialImage.style.animation = 'none';
            overlay.innerHTML = '';
            overlay.appendChild(initialImage);

            setTimeout(() => {
                overlay.innerHTML = '';
                const finalImage = document.createElement('img');
                finalImage.src = '/BeeMazing-Y1/mobile/999/screaming.png';
                finalImage.alt = 'Final Scary Face';
                finalImage.style.width = 'auto';
                finalImage.style.height = 'auto';
                finalImage.style.animation = 'zoomIn 2s ease-out forwards';
                finalImage.style.margin = 'auto';
                finalImage.style.position = 'absolute';
                finalImage.style.top = '0';
                finalImage.style.left = '0';
                finalImage.style.right = '0';
                finalImage.style.bottom = '0';
                overlay.appendChild(finalImage);
            }, 300);

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
